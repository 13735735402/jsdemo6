<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>arrayDemo</title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			#box {
				width: 550px;
				margin: 20px auto;
				background: whitesmoke;
				border: 1px solid #333;
				padding: 10px;
				font-size: 16px;
				font-family: "微软雅黑";
				text-align: center;
			}
			#box button {
				font-size: 16px;
				width: 500px;
				cursor: pointer;
				margin: 2px;
				padding: 2px;
			}
		</style>
	</head>
	<body>
		<div id="box">
			<h3>js数组操作</h3>
			<button id="btn1">shift()从头部删除</button><br />
			<button id="btn2">pop()从尾巴删除</button><br />
			<button id="btn3">concat()复制数组</button><br />
			<button id="btn4">还原数组</button><br />
			<button id="btn5">splice(0,3)从0索引处开始删除3项</button><br />
			<button id="btn6">splice(1,0,"1月1号","1月8号")从索引1处开始,插入两项</button><br />
			<button id="btn7">splice(1,2,"1月1号","1月8号")从索引1处开始,删除两项,再插入两项</button><br /><br />
			<hr /><br />
			<span id="show"></span>
		</div>
	</body>
	<script type="text/javascript">
		var array = [
			"一月",
			"二月",
			"三月",
			"四月",
			"五月",
			"六月",
			"七月",
			"八月",
			"九月",
			"十月",
			"十一月",
			"十二月"
		];
		var show = document.getElementById("show");
		var btn1 = document.getElementById("btn1");
		show.innerHTML = array;
		var headbtn = true;
		var head;
		var endbtn = true;
		var end;
		btn1.onclick = function(){
			if(headbtn){
				head=array.shift();
				show.innerHTML = array;
				this.innerHTML = "unshift()从头部添加";
			}else{
				array.unshift(head);
				show.innerHTML = array;
				this.innerHTML = "shift()从头部删除";
			}
			headbtn = !headbtn;
		}
		btn2.onclick = function(){
			if(endbtn){
				end=array.pop();
				show.innerHTML = array;
				this.innerHTML = "push()从尾巴添加";
			}else{
				array.push(end);
				show.innerHTML = array;
				this.innerHTML = "pop()从尾巴删除";
			}
			endbtn = !endbtn;
		}
		btn3.onclick = function(){
			var array2 = array.concat();
			show.innerHTML += "<br/>"+array2;
		}
		btn4.onclick = function(){
			array = [
				"一月",
				"二月",
				"三月",
				"四月",
				"五月",
				"六月",
				"七月",
				"八月",
				"九月",
				"十月",
				"十一月",
				"十二月"
			];
			show.innerHTML = array;
		}
		btn5.onclick = function(){
			array.splice(0,3); 
			show.innerHTML = array;
		}
		btn6.onclick = function(){
			array.splice(1,0,"1月1号","1月8号"); 
			show.innerHTML = array;
		}
		btn7.onclick = function(){
			array.splice(1,2,"1月1号","1月8号"); 
			show.innerHTML = array;
		}
	</script>
</html>
